spring:
  application:
    name: gateway-service
  cloud:
    nacos:
      discovery:
        server-addr: 122.51.171.126:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: product-service
        uri: lb://product-service
        predicates:
          - Path=/product/**
      - id: account-service
        uri: lb://account-service
        predicates:
          - Path=/api/**
      - id: order-service
        uri: lb://order-service
        predicates:
          - Path=/order/**
server:
  port: 8090


